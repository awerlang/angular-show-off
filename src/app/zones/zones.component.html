<div class="spacing"></div>

<md-grid-list cols="2" rowHeight="150px" gutterSize="20px">
  <md-grid-tile colspan="1" rowspan="2" [style.background]="'gold'">
    <md-card>
      <md-card-header>Call Stack</md-card-header>
      <md-card-content>
        <md-card *ngFor="let call of callStack" [@flyInOut]="'in'">{{call}}</md-card>
      </md-card-content>
    </md-card>
  </md-grid-tile>

  <md-grid-tile colspan="1" rowspan="2" [style.background]="'lightgreen'">
    <md-card>
      <md-card-header>Web APIs</md-card-header>
      <md-card-content>
        <md-card *ngFor="let api of webapis" (click)="onApiClick(api)" [@flyInOut]="'in'">{{api}}</md-card>
      </md-card-content>
    </md-card>
  </md-grid-tile>
  <md-grid-tile colspan="2" rowspan="1" [style.background]="'dodgerblue'">
    <md-card>
      <md-card-header>Callback Queue</md-card-header>
      <md-card>
        <md-card *ngFor="let callback of callbackQueue" [@flyInOut]="'in'">{{callback}}</md-card>
      </md-card>
    </md-card>
  </md-grid-tile>
</md-grid-list>

<div class="actions">
  <button md-button color="primary" (click)="onStep()">Step</button>
</div>
